# Prometheus Configuration for Achat Application

global:
  scrape_interval: 15s      # Set the scrape interval to every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    monitor: 'achat-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"
  # - "recording_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Achat Spring Boot Application
  - job_name: 'achat-application'
    metrics_path: '/SpringMVC/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['app:8089']
        labels:
          application: 'achat'
          service: 'backend'
          environment: 'production'

  # MySQL Database (if mysql_exporter is configured)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
        labels:
          service: 'database'
          db_type: 'mysql'

  # Docker containers (if cAdvisor is running)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'container-metrics'

  # Node Exporter for system metrics (if configured)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system-metrics'

  # Jenkins metrics (if Prometheus plugin is installed)
  - job_name: 'jenkins'
    metrics_path: '/prometheus'
    static_configs:
      - targets: ['jenkins:8080']
        labels:
          service: 'ci-cd'

  # SonarQube metrics (if configured)
  - job_name: 'sonarqube'
    static_configs:
      - targets: ['sonarqube:9000']
        labels:
          service: 'code-quality'

  # Nexus metrics (if configured)
  - job_name: 'nexus'
    static_configs:
      - targets: ['nexus:8081']
        labels:
          service: 'artifact-repository'

