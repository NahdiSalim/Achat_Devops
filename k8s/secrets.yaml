apiVersion: v1
kind: Secret
metadata:
  name: achat-secrets
  namespace: default
type: Opaque
stringData:
  # Database Credentials
  SPRING_DATASOURCE_USERNAME: "achat_user"
  SPRING_DATASOURCE_PASSWORD: "achat_password"
  
  # MySQL Root Password (for MySQL deployment)
  MYSQL_ROOT_PASSWORD: "root"
  MYSQL_DATABASE: "achatdb"
  MYSQL_USER: "achat_user"
  MYSQL_PASSWORD: "achat_password"

