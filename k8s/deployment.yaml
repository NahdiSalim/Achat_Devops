apiVersion: apps/v1
kind: Deployment
metadata:
  name: achat-app
  namespace: default
  labels:
    app: achat
    tier: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: achat
      tier: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: achat
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/SpringMVC/actuator/prometheus"
        prometheus.io/port: "8089"
    spec:
      # Use image pull secret if using private registry
      # imagePullSecrets:
      # - name: regcred
      
      containers:
      - name: achat
        image: salimnahdi/docker-spring-boot:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 8089
          name: http
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: achat-config
        - secretRef:
            name: achat-secrets
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /SpringMVC/actuator/health/liveness
            port: 8089
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /SpringMVC/actuator/health/readiness
            port: 8089
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Startup probe (for slow-starting applications)
        startupProbe:
          httpGet:
            path: /SpringMVC/actuator/health
            port: 8089
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
        
        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      
      # Restart policy
      restartPolicy: Always
      
      # DNS configuration
      dnsPolicy: ClusterFirst

